# JMeter基本配置
jmeter.save.saveservice.output_format=xml
jmeter.save.saveservice.response_data=true
jmeter.save.saveservice.samplerData=true
jmeter.save.saveservice.requestHeaders=true
jmeter.save.saveservice.url=true
jmeter.save.saveservice.responseHeaders=true

# 设置默认编码
sampleresult.default.encoding=UTF-8

# 设置HTTP请求的默认实现
httpsampler.implementation=HttpClient4

# 设置响应超时时间（毫秒）
httpsampler.response_timeout=10000

# 设置连接超时时间（毫秒）
httpsampler.connect_timeout=5000

# 设置socket超时时间（毫秒）
httpsampler.socket_timeout=10000

# 设置是否跟随重定向
httpsampler.follow_redirects=true

# 设置是否自动重定向
httpsampler.auto_redirects=false

# 设置是否使用keep-alive
httpsampler.use_keepalive=true

# 设置并发线程组的默认行为
jmeter.threads.initial_delay=0